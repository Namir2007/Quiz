<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Section</title>
    <link rel="stylesheet" href="new-login.css" />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="photos/mostar.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <div class="login-section">
        <div class="logo-Quiz-BiH"></div>
        <h1>Prijavite se na vaš račun</h1>
        <p>Unesite informacije za prijavu</p>
        <form id="loginForm">
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Lozinka" id="password" />
          <div class="button-text">
            <p class="first-part">Zaboravili ste lozinku ?</p>
            <p class="second-part"><a href="#">Restartuj lozinku.</a></p>
          </div>
        </form>
        <button id="submit" type="submit">Prijavi se</button>
        <div class="racun">
          <p>Nemate račun? <a href="register.html">Registrujte se.</a></p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
