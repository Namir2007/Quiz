<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracija</title>
    <link rel="stylesheet" href="register.css" /> <!-- Koristi register.css -->
  </head>
  <body>
    <div class="register-container">
      <div class="register-image-section">
        <img src="photos/register photo.png" />
      </div>
      <div class="register-form-section">
        <div class="logo-Quiz-BiH"></div>
        <h1 class="register-heading">Registrujte se na Quiz BiH</h1>
        <p class="register-paragraph">Popunite informacije za registraciju</p>
        <form class="register-form" id="registerForm">
          <input class="register-input" type="email" placeholder="Email" id="email" />
          <input class="register-input" type="text" placeholder="Ime" id="firstName" />
          <input class="register-input" type="password" placeholder="Lozinka" id="password" />
          <input class="register-input" type="password" placeholder="Ponovi lozinku" id="password-again" />
        </form>
        <button class="register-submit-button" id="submit" type="submit">Registrujte se</button>
        <div class="register-link-text">
          <p>Već imate račun?</p>
          <p><a class="register-link" href="login.html">Prijavite se.</a></p>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
