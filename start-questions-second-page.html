<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start-questions-second-page.css" />
    <title>Quiz BiH</title>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz <span>BiH</span></h1>
      
      <div class="stats-container">
        <div class="stat-card">
          <img src="photos/trophy.svg" alt="Bodovi" />
          <span>Bodovi: <strong>0</strong></span>
        </div>

        <div class="stat-card">
          <img src="photos/medal.svg" alt="Najbolji rezultat" />
          <span>Najbolji rezultat: <strong>200</strong></span>
        </div>

        <div class="stat-card">
          <img src="photos/star.svg" alt="Streak" />
          <span>Streak: <strong>2</strong></span>
        </div>

        <div class="stat-card">
          <img src="photos/clock.svg" alt="Timer" />
          <span><strong id="timer">30</strong> s</span>
        </div>
      </div>

      <div class="question-container">
        <div class="question-header">
          <span>Pitanje 1 od 10</span>
          <button class="end-quiz-btn" onclick="endQuiz()">Zavrsi kviz</button>
        </div>

        <div class="question-content">
          <p id="question-text" class="question-text"></p>
          <div class="progress-bar">
            <div class="progress" style="width: 30%"></div>
          </div>
          <div id="options-container" class="options-container"></div>
        </div>
      </div>
    </div>

    <div class="popup-finish" id="quiz-end-modal">
      <div class="popup-content">
        <div class="logo-Quiz-BiH-2"></div>
        <div class="finish-header">
          <h1>Čestitamo na završenom kvizu!</h1>
          <p>U prilogu pogledajte svoju statistiku:</p>
        </div>
        <div class="finish-body">
          <div class="finish-row">
            <p>Osvojili ste: <span id="final-score">0</span></p>
            <img src="photos/medalja5.svg" class="finish-icon">
          </div>
          <div class="finish-row">
            <p>Pozicija: <span id="final-rank">?</span></p>
            <img src="photos/trofej4.svg" class="finish-icon">
          </div>
        </div>
        <div class="finish-buttons">
          <button class="btn-odustani" onclick="closeModal()">Igraj ponovo</button>
          <button class="btn-start" onclick="goToLeaderboard()">Leaderboard</button>
        </div>
      </div>
    </div>
    <script src="start-questions-second-page.js"></script>
  </body>
</html>
