<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracija</title>
    <link type="text/css" rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section id="register-section">
      <div class="register-container">
        <div class="register-img">
          <img src="photos/register photo.png" />
        </div>
        <div class="register-form">
          <div class="logo"></div>
          <div>
            <h1 class="register-heading">Prijavite se na vaš račun</h1>
            <p class="paragraph">Unesite informacije za prijavu</p>
          </div>
          <form id="registerForm">
            <input type="email" placeholder="Email" id="email" />
            <input type="text" placeholder="Ime" id="firstName" />
            <input type="text" placeholder="Prezime" id="lastName" />
            <input type="password" placeholder="Lozinka" id="password" />
          </form>
          <button class="register-button" id="button">Prijavi se</button>
        </div>
      </div>
    </section>
    <script src="register.js"></script>
  </body>
</html>
